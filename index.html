<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram_wrapper">
		<div class="instagram_phone">
			<img src="celulares.png" alt="celulares">
		</div>

		<div class="instagram_continue">
			<div class="group">
				<img src="letrainsta.png" class="letrainsta" alt="letra instagram">
				<div class="profile_image">
					<img src="eu.jpg" alt="profile image">
				</div>
		
				<a href="0" class="instagram_login">Continue como gui_occ</a>
				<a href="0" class="instagram_logout">Remover conta</a>
			</div>
			<div class="group">
					<p class="not_account">Não é gui_occ?</p>
					<p class="not_account">
						<span class="link_blue">Alterar contas</span>
						ou
						<span class="link_blue">Inscreva-se</span>
					</p>
				</div>
			<div class="get_the_app">
				<p class="get_app">Baixe nosso aplicativo</p>
				<div class="download">
					<a href="0" class="app_download"></a>
					<a href="0" class="app_download"></a>
				</div>
			</div>
		</div>				
	</div>
</body>
</html>
